<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple de Paragraphes</title>
    <style>
        .style1 {
            color: blue;
            font-size: 16px;
        }
        .style2 {
            color: red;
            font-size: 20px;
            font-weight: bold;
        }
        .style3 {
            color: green;
            font-size: 14px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <p class="style1">Ceci est un paragraphe avec le style 1.</p>
    <p class="style2">Ceci est un paragraphe avec le style 2.</p>
    <p class="style3">Ceci est un paragraphe avec le style 3.</p>
</body>
</html>
